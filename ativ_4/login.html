<style>
    .cadastro {
    background: #fff; /* Cor de fundo da seção de cadastro */
    padding: 30px; /* Preenchimento interno */
    margin: 20px auto; /* Margem automática para centralizar */
    border-radius: 8px; /* Bordas arredondadas */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
    max-width: 400px; /* Largura máxima */
}

.cadastro h2 {
    text-align: center; /* Centraliza o título */
    color: #333; /* Cor do texto do título */
    margin-bottom: 20px; /* Espaçamento abaixo do título */
}

.cadastro label {
    display: block; /* Exibe como bloco */
    margin-bottom: 5px; /* Espaçamento abaixo do rótulo */
    font-weight: bold; /* Negrito para os rótulos */
    color: #555; /* Cor do texto dos rótulos */
}

.cadastro input[type="text"],
.cadastro input[type="email"],
.cadastro input[type="password"] {
    width: 100%; /* Largura total */
    padding: 12px; /* Preenchimento interno */
    margin-bottom: 15px; /* Espaçamento abaixo dos campos */
    border: 1px solid #ccc; /* Borda cinza clara */
    border-radius: 5px; /* Bordas arredondadas */
    font-size: 16px; /* Tamanho da fonte */
    transition: border-color 0.3s; /* Transição suave para a borda */
}

.cadastro input[type="text"]:focus,
.cadastro input[type="email"]:focus,
.cadastro input[type="password"]:focus {
    border-color: #641508; /* Cor da borda ao focar */
    outline: none; /* Remove contorno padrão */
}

.cadastro button {
    width: 100%; /* Largura total */
    padding: 12px; /* Preenchimento interno */
    background: #550c0a; /* Cor de fundo do botão */
    color: #ffffff; /* Cor do texto do botão */
    border: none; /* Sem borda */
    border-radius: 5px; /* Bordas arredondadas */
    font-size: 16px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor de ponteiro */
    transition: background-color 0.3s; /* Transição suave para a cor de fundo */
}

.cadastro button:hover {
    background: #e92d0c; /* Cor de fundo ao passar o mouse */
}

</style>

    <section class="cadastro">
        <h2>Cadastro</h2>
        <form action="cadastrar.php" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <label for="confirmar_senha">Confirmar Senha:</label>
